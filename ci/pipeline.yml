resource_types:
- name: kubernetes
  type: docker-image
  source:
    repository: zlabjp/kubernetes-resource
    tag: "1.14"

- name: helm
  type: docker-image
  source:
    repository: linkyard/concourse-helm-resource
    tag: "2.12.2"

resources:
- name: spring-music
  type: git
  source:
    uri: ((git-repo))
    branch: master

- name: spring-music-k8s
  type: git
  source:
    uri: https://github.com/nthomson-pivotal/spring-music-k8s.git
    branch: self

- name: spring-music-docker-image
  type: docker-image
  source:
    username: ((registry.username))
    password: ((registry.password))
    repository: ((registry.repository))

- name: spring-music-helm-prod
  type: helm
  source:
    cluster_url: ((kubernetes.url))
    cluster_ca: ((kubernetes.ca))

jobs:
  - name: package
    plan:
    - get: spring-music
      trigger: true
    - get: spring-music-k8s
    - task: package
      privileged: true
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: java, tag: openjdk-8}
        inputs:
          - name: spring-music
        outputs:
          - name: build-output
            path: spring-music/build/libs
        run:
          dir: "spring-music"
          path: "./gradlew"
          args: ["assemble"]

    - put: spring-music-docker-image
      params:
        build: .
        tag: spring-music/.git/ref
        dockerfile: spring-music-k8s/Dockerfile
        build_args:
          JAR_FILE: build-output/spring-music-1.0.jar
          
  - name: deploy-dev
    plan:
    - get: spring-music-k8s
    - get: spring-music
      passed:
        - package
    - task: package
      privileged: true
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: linkyard/concourse-helm-resource, tag: '2.12.2'}
        inputs:
          - name: spring-music-k8s
        run:
          path: spring-music-k8s/ci/tasks/deploy.sh
        params:
          cluster_url: ((kubernetes.url))
          cluster_ca: ((kubernetes.ca))

  - name: deploy-prod
    plan:
    - get: spring-music-k8s
      passed:
        - deploy-dev
    - get: spring-music
      passed:
        - deploy-dev
    - put: spring-music-helm-prod
      params:
        release: spring-music-prod
        chart: spring-music-k8s/helm/spring-music
        namespace: ((kubernetes.prod.namespace))
        override_values:
        - key: image.tag
          path: spring-music/.git/ref
          type: string
