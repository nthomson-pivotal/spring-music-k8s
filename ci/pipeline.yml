resource_types:
- name: kubernetes
  type: docker-image
  source:
    repository: zlabjp/kubernetes-resource
    tag: "1.14"

- name: helm
  type: docker-image
  source:
    repository: linkyard/concourse-helm-resource
    tag: "2.12.2"

resources:
- name: spring-music
  type: git
  source:
    uri: https://github.com/cloudfoundry-samples/spring-music.git
    branch: master

- name: spring-music-k8s
  type: git
  source:
    uri: https://github.com/nthomson-pivotal/spring-music-k8s.git
    branch: master

- name: spring-music-docker-image
  type: docker-image
  source:
    email: ((docker-hub-email))
    username: ((docker-hub-username))
    password: ((docker-hub-password))
    repository: ((docker-hub-username))/spring-music

- name: spring-music-helm
  type: helm
  source:
    cluster_url: ((kubernetes-dev-host))
    cluster_ca: ((kubernetes-dev-ca-base64))
    token: ((kubernetes-dev-token))

jobs:
  - name: package
    plan:
    - get: spring-music
      trigger: true
    - get: spring-music-k8s
    - task: package
      privileged: true
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: java, tag: openjdk-8}
        inputs:
          - name: spring-music
        outputs:
          - name: build-output
            path: spring-music/build/libs
        run:
          dir: "spring-music"
          path: "./gradlew"
          args: ["assemble"]

    - put: spring-music-docker-image
      params:
        build: .
        tag: spring-music/.git/ref
        dockerfile: spring-music-k8s/Dockerfile
        build_args:
          JAR_FILE: build-output/spring-music-1.0.jar
          
  - name: deploy-dev
    plan:
    - get: spring-music-k8s
    - get: spring-music
      passed:
        - package
    - get: spring-music-docker-image
      passed:
        - package
    - put: spring-music-helm
      params:
        release: spring-music
        chart: spring-music-k8s/helm/spring-music
        namespace: ((kubernetes-dev-namespace))
        override_values:
        - key: image.tag
          path: spring-music/.git/ref
          type: string
